version: '3.8'

services:
  worxtech-app:
    build: .
    container_name: worxtech-app
    restart: unless-stopped
    ports:
      - "5001:5001"   # Backend API
      - "3001:3001"   # Frontend
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=worxtech-db
      - DB_PORT=5432
      - DB_NAME=worxtech
      - DB_USER=worxtech
      - DB_PASSWORD=${DB_PASSWORD:-dkegPsYyQFuH1W4WiF8g}
      - JWT_SECRET=${JWT_SECRET:-C2hKLA/zcpgho5cA2CBh5YvtBUQqqaFc+ugCh04OrLA=}
      - ENOM_ENV=test
      - ENOM_TEST_UID=${ENOM_TEST_UID:-}
      - ENOM_TEST_PW=${ENOM_TEST_PW:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
    volumes:
      - worxtech-data:/app/data
    depends_on:
      worxtech-db:
        condition: service_healthy
    networks:
      - worxtech-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worxtech-db:
    image: postgres:15-alpine
    container_name: worxtech-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=worxtech
      - POSTGRES_USER=worxtech
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dkegPsYyQFuH1W4WiF8g}
    volumes:
      - worxtech-postgres:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - worxtech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worxtech -d worxtech"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  worxtech-data:
  worxtech-postgres:

networks:
  worxtech-network:
    driver: bridge
