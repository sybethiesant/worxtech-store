version: '3.8'

# WorxTech Stack for Portainer
# Deploy this as a Stack in Portainer

services:
  worxtech-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worxtech-app
    restart: unless-stopped
    ports:
      - "5001:5001"   # Backend API
      - "3001:3001"   # Frontend
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=worxtech-db
      - DB_PORT=5432
      - DB_NAME=worxtech
      - DB_USER=worxtech
      - DB_PASSWORD=dkegPsYyQFuH1W4WiF8g
      - JWT_SECRET=C2hKLA/zcpgho5cA2CBh5YvtBUQqqaFc+ugCh04OrLA=
      - ENOM_ENV=test
      - ENOM_TEST_UID=
      - ENOM_TEST_PW=
      - STRIPE_SECRET_KEY=
      - STRIPE_PUBLISHABLE_KEY=
    depends_on:
      worxtech-db:
        condition: service_healthy
    networks:
      - worxtech-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worxtech-db:
    image: postgres:15-alpine
    container_name: worxtech-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=worxtech
      - POSTGRES_USER=worxtech
      - POSTGRES_PASSWORD=dkegPsYyQFuH1W4WiF8g
    volumes:
      - worxtech-db-data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - worxtech-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worxtech -d worxtech"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  worxtech-net:
    driver: bridge

volumes:
  worxtech-db-data:
